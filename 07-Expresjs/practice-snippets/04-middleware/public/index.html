<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Express Form Example</title>
</head>
<body>
  <h1>Submit Your Info</h1>
  <form action="/submit" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
